<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dias e Horas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var diasdaviagem = Number (prompt("Digite quantos dias foram a sua viagem"))
        var horasdaviagem = Number (prompt("Digite quantas horas a mais levou a sua viagem"))
        var multiplicaçao = diasdaviagem * 24
        var totalemhoras = multiplicaçao + horasdaviagem

        alert("Sua viagem durou:" + totalemhoras, "horas")

    </script>
</body>
</html>
